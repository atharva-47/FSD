<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Appointments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Clinic Appointments</h2>

    <form action="/appointments/add" method="POST" class="mb-3">
        <input class="form-control mb-2" type="text" name="patientName" placeholder="Patient Name" required>
        <input class="form-control mb-2" type="text" name="doctorName" placeholder="Doctor Name" required>
        <input class="form-control mb-2" type="date" name="date" required>
        <input class="form-control mb-2" type="time" name="time" required>
        <button class="btn btn-primary">Add Appointment</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="appointments"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
